{% extends 'tickets/base.html' %}

{% block content %}
<div class="registrationblock">
    <title>{{ title }}</title>

<form method="post">
    {% csrf_token %}
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
    <div class="form-errors">{{ f.errors }}</div>
    {% endfor %}

    <button type="submit">Зарегистрироваться</button>
</form>
</div>


{% endblock %}

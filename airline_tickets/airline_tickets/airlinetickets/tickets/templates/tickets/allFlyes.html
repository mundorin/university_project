{% extends 'tickets/base.html' %}

{% block content %}
<h1>{{ title }}</h1>

<div class="allFlyesBlock">
    {% for i in tickets %}
    <p>{{ i.arrival }} {{ i.departure }} {{ i.price }} {{ i.quantity }}</p>
    <a href="{{ i.get_absolute_url }}">Подробнее</a>
    <a href="{{ i.get_buy_ticket_url }}">Купить билет</a>
{% endfor %}
</div>
{% endblock %}
